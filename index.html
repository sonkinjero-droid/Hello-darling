<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You Ann</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0b1e40; /* dim blue background */
        overflow: hidden;
        font-family: 'Arial', sans-serif;
    }

    h1 {
        color: #ff6b81;
        font-size: 4em;
        z-index: 2;
        text-align: center;
    }

    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff4d6d;
        transform: rotate(-45deg);
        animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff4d6d;
        border-radius: 50%;
    }

    .heart::before {
        top: -10px;
        left: 0;
    }

    .heart::after {
        left: 10px;
        top: 0;
    }

    @keyframes float {
        0% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-10vh) rotate(-45deg); opacity: 0; }
    }
</style>
</head>
<body>

<h1>I love you Ann</h1>

<script>
    // Generate multiple hearts
    for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = (4 + Math.random() * 4) + 's';
        heart.style.width = heart.style.height = (10 + Math.random() * 20) + 'px';
        document.body.appendChild(heart);
    }
</script>

</body>
</html>
